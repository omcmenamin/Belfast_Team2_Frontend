<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{jobSpec.jobRole}}</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="product" class="mt-4">
            {% if jobSpec %}
                <div class="card">

                    <div class="card-body">
                      <h4 class="card-title">Specification</h4>
                      <p class="card-text">
                        {{ jobSpec.specifications }}
                      </p>
                    </div>

                    <div class="card-body">
                        <h4 class="card-title">Responsibilities</h4>
                        <ul class="list-group">
                            <li class="list-group-item">{{jobSpec.responsibilities[0]}}</li>
                            <li class="list-group-item">{{jobSpec.responsibilities[1]}}</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                          </ul> 
                      </div> 
                  </div>
                {% else %}
                        Could Not find job specification
                {% endif %}
        </section>
    </main>  
</body>
</html>
