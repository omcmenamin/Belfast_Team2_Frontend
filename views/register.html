<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class = "bg-dark text-light">
            <div class ="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Register</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    {% if errormessage %}
                    <div class="alert alert-danger" role="alert">
                        {{ errormessage }}
                        </div>
                        {% endif %}
                        <form action="/register" method="post">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" name="role" class="form-control" required>
                                    <option value="Admin">Admin</option>
                                    <option value="User">Employee</option>
                                </select>
                            </div>
                            <button type ="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div class="alert alert-dark mt-3" role="alert">
                            Already have an account? <a href="/login">LOGIN</a> here!
                        </div>
                        </div>
                        </section>
                        </main>
                        </body>
                        </html>
