<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font icons -->
    <link rel="stylesheet" href="public/vendors/themify-icons/css/themify-icons.css">

    <!-- Bootstrap + Creative Studio main styles -->
    <link rel="stylesheet" href="public/creative-studio.css">

    <meta charset="UTF-8">
    <title>Your Kainos story starts here</title>
    <link type="image/x-icon"
        href="https://cdn.phenompeople.com/CareerConnectResources/pp/KAINGB/en_gb/desktop/assets/images/favicon.ico"
        rel="icon" data-ph-id="ph-page-element-page24-SpBhhG">
    <link rel="preload" as="image" importance="high"
        href="https://cdn.phenompeople.com/CareerConnectResources/pp/KAINGB/images/cropChild-SoQGk-1653562074041.png"
        id="ph_image_preload">

    <!--Mobile optimisation-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                        <p class="text-muted small">Password must contain one upper case, one number, and one special character!</p>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="Admin">Admin</option>
                            <option value="User">Employee</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="alert alert-dark mt-3" role="alert">
                    Already have an account? <a href="/login">LOGIN</a> here!
                    Click <a href="/">HERE</a> to go back to the Home page!
                </div>
            </div>
        </section>
    </main>


    <!-- core  -->
    <script src="public/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="public/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap affix -->
    <script src="public/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Creative Studio js -->
    <script src="public/js/creative-studio.js"></script>

</body>

</html>
